
<html>
    <head>
    <meta charset="utf-8">
    <title>Employee Registraion Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    </head>
    <body>
    <div ng-app = "myApp" class = "container" style="width:550px">
    <div style="text-align:center;">
    <h3><b>Skill Set</b></h3>
    </div>
    
    <div >
    </div>
    <form class="form-group" *ngIf="skillSetForm" [formGroup]="skillSetForm" (ngSubmit)="submit()">
    <div class = "form-group">
    <label for = "phone"> Skills:  </label>
    <input type = "text"  class = "form-control" placeholder = "Enter Skills" formControlName="skills">
    </div>
    <br>
    <input type="hidden" formControlName="id">
    <input type="submit" id="submit" value="Submit" />
    </form>
    
    </div>
    </body>
    </html>
